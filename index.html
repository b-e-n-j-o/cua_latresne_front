<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Titre & description (affichés dans Google) -->
    <title>Kerelia – Automatisation des certificats d’urbanisme (CU)</title>
    <meta name="description" content="Kerelia automatise l’analyse parcellaire et la génération de certificats d’urbanisme : PLU/PLUi, SUP, PPRI, Natura 2000, cartes interactives et rapports DOCX." />

    <!-- Canonical (évite les doublons vercel.app) -->
    <link rel="canonical" href="https://kerelia.fr/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kerelia" />
    <meta property="og:title" content="Kerelia – Automatisation des certificats d’urbanisme (CU)" />
    <meta property="og:description" content="Analyses parcellaires, cartes, rapports DOCX, tout-en-un." />
    <meta property="og:url" content="https://kerelia.fr/" />
    <meta property="og:image" content="https://kerelia.fr/og.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Couleur d’UI mobile -->
    <meta name="theme-color" content="#78B7A6" />

    <!-- Favicon / icônes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-kerelia-transparent-32x32.png" />

    <!-- Données structurées JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kerelia",
      "url": "https://kerelia.fr/",
      "description": "Automatisation des certificats d’urbanisme avec analyses parcellaires, cartes et rapports.",
      "logo": "https://kerelia.fr/images/logo_kerelia_haute_resolution.png",
      "publisher": { "@type": "Organization", "name": "Kerelia" }
    }
    </script>

    <!-- Tailwind (si tu tiens à la CDN ici) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
