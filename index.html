<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Titre & description (affichés dans Google) -->
    <title>Kerelia – Certificats d’Urbanisme automatisés | Analyse Parcellaire & Cartographie Juridique
    </title>
    <meta name="description" content="Kerelia automatise les certificats d’urbanisme pour les collectivités, architectes et particuliers. Analyse parcellaire, cartographie réglementaire et génération instantanée de documents clairs et fiables." />

    <!-- Canonical (évite les doublons vercel.app) -->
    <link rel="canonical" href="https://kerelia.fr/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Kerelia" />
    <meta property="og:title" content="Kerelia – Automatisation des certificats d’urbanisme (CU)" />
    <meta property="og:description" content="Analyses parcellaires, cartes, rapports DOCX, tout-en-un." />
    <meta property="og:url" content="https://kerelia.fr/" />
    <meta property="og:image" content="https://kerelia.fr/og.jpg" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Couleur d’UI mobile -->
    <meta name="theme-color" content="#78B7A6" />

    <!-- Favicon / icônes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-kerelia-transparent-32x32.png" />

    <!-- Données structurées JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Kerelia",
        "url": "https://kerelia.fr/",
        "description": "Kerelia automatise les certificats d’urbanisme pour les collectivités, professionnels et particuliers. Analyse parcellaire, cartographie réglementaire et génération automatique de documents.",
        "logo": "https://kerelia.fr/k_logo_blanc_fond_bleu.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "contact@kerelia.fr",
          "contactType": "customer support",
          "availableLanguage": ["fr"]
        },
        "areaServed": "FR",
        "sameAs": [
        "https://www.linkedin.com/company/kerelia/"
      ]
      }
      </script>
      

    <!-- Tailwind (si tu tiens à la CDN ici) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
